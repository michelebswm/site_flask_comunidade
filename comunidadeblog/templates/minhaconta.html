{% extends 'base.html' %} {% block body %}

<div class="container-minhaconta">
	<div class="content-minhaconta">
		<div class="lado">
			<img
				src="{{ foto_perfil }}"
				class="image-perfil"
				alt="imagem-perfil"
			/>
			<div class="form-actions">
				<a href="{{ url_for('editar_perfil') }}">
					<button
						type="submit"
						id="btn_editar_perfil"
						name="btn_editar_perfil"
						class="btn-minhaconta"
					>
						Editar
					</button>
				</a>
			</div>
		</div>
		<div class="form-dados-conta">
			<div class="form-row">
				<label class="label-minhaconta">Nome:</label>
				<input
					type="text"
					name="username"
					id="username"
					class="input-minhaconta"
					value="{{ current_user.username }}"
					disabled
				/>
			</div>
			<div class="form-row">
				<label class="label-minhaconta">E-mail:</label>
				<input
					type="text"
					name="email"
					id="email"
					class="input-minhaconta"
					value="{{ current_user.email }}"
					disabled
				/>
			</div>
			<div class="form-row">
				<label class="label-minhaconta">Telefone:</label>
				<input
					type="text"
					name="telefone"
					id="telefone"
					class="input-minhaconta"
					value="{{ current_user.telefone }}"
					disabled
				/>
			</div>
			<div class="contagem-bloco">
				<div class="curso-bloco">
					<label class="label-bloco">Cursos:</label>
					<div class="contador-bloco">
						{% if 'NÃ£o Informado' in current_user.cursos %} 0 {%
						else %} {{ current_user.cursos.count(';') + 1 }} {%
						endif %}
					</div>
				</div>
				<div class="post-bloco">
					<label class="label-bloco">Posts:</label>
					<div class="contador-bloco">0</div>
				</div>
			</div>
			<div class="meuscursos">
				<div class="title-meuscursos">Cursos</div>
				<div class="item-cursos">
					{% for curso in current_user.cursos.split(';') %}
					<button disabled="disabled" class="cursos-btn">
						{{ curso }}
					</button>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>

{% block form_editar_perfil %} {% endblock %} {% endblock %}
